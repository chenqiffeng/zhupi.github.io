<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>给千敏的道歉信</title>
  <!-- 引入可爱中文字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            pink: '#ffc0cb',
            purple: '#ba55d3',
            warm: '#ff7f50',
            soft: '#f0e68c'
          },
          fontFamily: {
            cute: ['"Ma Shan Zheng"', '"PingFang SC"', 'cursive']
          }
        }
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .text-glow {
        text-shadow: 0 0 8px rgba(255,105,180,0.8);
      }
      .fall-down {
        animation: fall 6s linear forwards;
      }
      @keyframes fall {
        0% { transform: translateY(-100vh) rotate(-30deg); opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { transform: translateY(100vh) rotate(30deg); opacity: 0; }
      }
    }
  </style>
</head>
<body class="bg-gradient-to-b from-pink-100 to-purple-100 min-h-screen overflow-hidden relative">
  
  <!-- 动态爱心背景 -->
  <div class="absolute inset-0 -z-10">
    <div class="animate-spin absolute top-1/2 left-1/2 w-20 h-20 text-pink-500">♥</div>
  </div>
  
  <!-- 中心内容 -->
  <div class="relative z-10 flex flex-col items-center justify-center min-h-screen px-4">
    <!-- 顶部标题 -->
    <h1 class="text-4xl md:text-5xl font-cute text-purple-600 text-glow mb-4">
      千敏，我想认真说
    </h1>
    <p class="text-gray-600 text-center max-w-lg mb-8">
      有些话藏了很久，怕说出来太轻，但还是想让你听见...
    </p>
    
    <!-- 动态文字容器 -->
    <div id="messageContainer" class="w-full h-96 relative"></div>
    
    <!-- 底部文案 -->
    <div class="text-gray-500 text-sm mt-6">
      （文字会慢慢飘落，像我忐忑的心情...）
    </div>
  </div>

  <script>
    // 动态显示的道歉文案（可自定义添加）
    const messages = [
      "郑千敏我错了，可以原谅我吗？",
      "对不起，让你难过了...",
      "别生气啦~我真的知道错了",
      "千敏，我想好好哄你",
      "希望你能消消气✨",
      "以后一定更懂你❤️"
    ];
    
    const container = document.getElementById('messageContainer');
    
    function createMessage() {
      const msg = messages[Math.floor(Math.random() * messages.length)];
      const div = document.createElement('div');
      div.className = `absolute text-[24px] md:text-[36px] font-cute text-${['pink','purple','warm','soft'][Math.random()*4]} fall-down`;
      div.style.left = `${Math.random() * 100}%`;
      div.style.top = `-${Math.random() * 50}vh`; // 随机顶部起始位置
      div.innerText = msg;
      container.appendChild(div);
      
      // 动画结束后移除（避免内存溢出）
      setTimeout(() => div.remove(), 6000);
    }
    
    // 每秒生成2条（可调整速度：数字越小越快）
    setInterval(createMessage, 500);
  </script>
</body>
</html>
